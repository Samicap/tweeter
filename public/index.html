<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,400&display=swap" rel="stylesheet">

    
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://kit.fontawesome.com/b19015b78f.js" crossorigin="anonymous"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
  
      <nav class="nav">
        <div class="tweeter">
          <span>tweeter</span>
        </div>
        <div class="composeTweet">
          <div>
            <b>Write </b>  a new Tweet
          </div>
          <div class="arrow-container">
            <i class="fas fa-angle-double-down"></i>
          </div>
        </div>
      </nav>

      <header class="header">
        <div>
          <img src="/images/profile-hex.png">
        </div>
        <br>
        <div class="your-name">
          <b>Amy</b> Mansell
        </div>
      </header>

    <!-- Page-specific (main) content here -->
    <main class="new-tweet-input-container">
      <section>
        <div id="error">
        </div>
        <h4>What are you humming about?</h4>
        <form class="new-tweet" action="/tweets/" method="POST">
          <div class="tweet-input">
            <label for="tweet-text"></label>
            <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          </div>
          <br>
          <div class="below-tweet-input">
            <button type="submit" class="tweet-button">Tweet</button>
            <output name="counter" id="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>

      </section>
      <br>
      <section id="tweet-container">
      </section>
      <br>
    </main>
  </body>
</html>
